<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<div class="container-fluid">
		<!-- weather goes here -->
		<div class="row justify-content-end mb-5">
			<div id="weather"></div>
		</div>

		<!-- todo list goes here -->
		<div class="row justify-content-end mt-5 mb-1">
			<div id="todo-style">
				<div id="num-todos"></div>
				<div id="todo"></div>
			</div>
		</div>



		<!-- todo form goes here -->
		<div class="row justify-content-end">
			<form onsubmit="app.controllers.todoController.addTodo(event)">
				<label for="description"></label>
				<input type="text" name="description" placeholder="New Todo" required>
				<!-- <textarea name="description" cols="30" rows="1"></textarea> -->
				<button type="submit" class="btn btn-outline-success btn-sm">Add</button>
			</form>
		</div>




		<!-- quote goes here -->
		<div class="row fixed-row-bottom">
			<div id="quote-style" class="col-6 offset-3 align-self-center">
				<div id="quote"></div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
<html>
